docker-build-master:
  image: tmaier/docker-compose:latest
  stage: build
  services:
    - docker:dind
  before_script:
    - pwd
    - apk update
    - apk add git
    - git version 
    - git config --global user.name "Dhiaedddine Ammar"
    - git config --global user.email "dammar@stage.diginov.tech"
    - git pull origin master
   
  script: 
    - docker login -u "$DOCKER_USER" -p "$DOCKER_PASSWORD"   
    - docker-compose build 
    - docker-compose up -d
    - docker tag dolking/diginov:${CI_COMMIT_SHORT_SHA}
    - docker push dolking/diginov:${CI_COMMIT_SHORT_SHA}
  
  tags:
    - dind
  only:
    - master
   
