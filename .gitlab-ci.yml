docker-build-master:
  image: tmaier/docker-compose:latest
  stage: build
  services:
    - docker:dind
  before_script:
    - pwd
    - ls 
    - whoami
  script: 
    - ls 
    - docker login -u "$DOCKER_USER" -p "$DOCKER_PASSWORD"
    - ls
    - docker-compose build
    - docker-compose up -d
         
  tags:
    - dind
  only:
    - master
   
